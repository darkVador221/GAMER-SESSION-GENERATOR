<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkGamer - Connexion</title>
    <style>
        :root {
            --primary: #FF5722;
            --dark: #121212;
            --light: #f8f9fa;
        }
        body {
            background-color: var(--dark);
            color: var(--light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #qr-container {
            margin: 2rem auto;
            text-align: center;
        }
        .btn {
            background: var(--primary);
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div id="qr-container">
        <h1>Connexion WhatsApp</h1>
        <div id="qr-code"></div>
        <p>Scannez ce code via WhatsApp > Paramètres > Appareils liés</p>
        <a href="/referral.html" class="btn">Utiliser un code</a>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script>
        const socket = io();
        socket.on('qr-update', (qr) => {
            QRCode.toCanvas(document.getElementById('qr-code'), qr, {
                width: 250,
                margin: 2,
                color: {
                    dark: '#FF5722',
                    light: '#121212'
                }
            });
        });
    </script>
</body>
</html>
