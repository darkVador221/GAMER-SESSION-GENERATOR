<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion WhatsApp - QR Code</title>
  <style>
    body {
      background-color: #121212;
      color: #00ff00;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 1rem;
    }
    #qr {
      margin: 20px;
      border: 2px solid #00ff00;
      padding: 10px;
      background: #000;
    }
    button {
      background-color: #00ff00;
      color: #121212;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00cc00;
    }
  </style>
</head>
<body>
  <h1>Connectez votre WhatsApp via QR Code</h1>
  <div id="qr">Chargement du QR...</div>
  <button id="refresh">Rafraîchir QR</button>

  <script>
    async function fetchQr() {
      const res = await fetch('/api/generate-qr');
      const data = await res.json();
      if (data.qr) {
        document.getElementById('qr').innerHTML = `<img src="${data.qr}" alt="QR Code" />`;
      } else {
        document.getElementById('qr').innerText = 'Erreur de génération';
      }
    }
    document.getElementById('refresh').addEventListener('click', fetchQr);
    fetchQr();
  </script>
</body>
</html>
