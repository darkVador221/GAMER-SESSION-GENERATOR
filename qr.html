<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GAMER XMD - QR Code</title>
  <style>
    body {
      background-image: url('https://files.catbox.moe/zzne7x.jpeg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      backdrop-filter: blur(10px);
      max-width: 400px;
    }

    h2 {
      margin-bottom: 20px;
      color: #00ffae;
    }

    .qr-container {
      margin: 20px auto;
    }

    .error {
      color: #ff5252;
      margin-top: 10px;
    }

    .success {
      color: #00ff88;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì∏ SCANNE LE QR CODE</h2>
    <div id="qr" class="qr-container">Chargement du QR Code...</div>
    <div id="status"></div>
  </div>

  <script>
    async function loadQR() {
      try {
        const response = await fetch('/qr/qr-code');
        const data = await response.json();

        if (data.qr) {
          const img = document.createElement('img');
          img.src = data.qr;
          img.alt = 'QR Code';
          img.width = 250;

          const qrDiv = document.getElementById('qr');
          qrDiv.innerHTML = '';
          qrDiv.appendChild(img);

          document.getElementById('status').textContent = "üü¢ Scannez depuis WhatsApp pour connecter le bot.";
          document.getElementById('status').className = "success";
        } else {
          throw new Error('QR code introuvable.');
        }
      } catch (err) {
        document.getElementById('qr').innerHTML = '';
        document.getElementById('status').textContent = "‚ùå Erreur lors du chargement du QR Code.";
        document.getElementById('status').className = "error";
        console.error(err);
      }
    }

    loadQR();
  </script>
</body>
</html>
