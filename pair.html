<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion WhatsApp - Code Parrainage</title>
  <style>
    body {
      background-color: #121212;
      color: #00ff00;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 1rem;
    }
    input, button {
      font-size: 1.2rem;
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: 2px solid #00ff00;
      background: #000;
      color: #00ff00;
      outline: none;
    }
    button {
      cursor: pointer;
      font-weight: bold;
      border: none;
      background-color: #00ff00;
      color: #121212;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00cc00;
    }
    #response {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Connectez votre WhatsApp via Code Parrainage</h1>
  <input type="text" id="referralCode" placeholder="Entrez votre code parrainage" />
  <button id="connectBtn">Se connecter</button>
  <div id="response"></div>

  <script>
    document.getElementById('connectBtn').addEventListener('click', async () => {
      const code = document.getElementById('referralCode').value.trim();
      if (!code) {
        alert('Veuillez entrer un code de parrainage.');
        return;
      }
      const res = await fetch('/api/connect-referral', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ referralCode: code })
      });
      const data = await res.json();
      const responseDiv = document.getElementById('response');
      if (res.ok) {
        responseDiv.style.color = '#00ff00';
        responseDiv.textContent = data.message + "\nSession ID: " + data.sessionId;
      } else {
        responseDiv.style.color = 'red';
        responseDiv.textContent = data.error || "Erreur inconnue";
      }
    });
  </script>
</body>
</html>
