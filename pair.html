<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gamer-XMD Pairing Code</title>
  <style>
    body {
      background-image: url('https://files.catbox.moe/zzne7x.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      backdrop-filter: blur(8px);
    }

    h1 {
      margin-bottom: 1rem;
      font-weight: 900;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00;
    }

    #code {
      font-size: 2rem;
      padding: 15px 25px;
      border: 3px solid #00ff00;
      border-radius: 12px;
      background: linear-gradient(90deg, #000000, #002200);
      user-select: all;
      cursor: pointer;
      transition: 0.3s;
      margin-bottom: 20px;
    }

    #code:hover {
      background: linear-gradient(90deg, #002200, #004400);
      box-shadow: 0 0 15px #00ff00;
    }

    p {
      font-size: 1rem;
      opacity: 0.85;
      text-align: center;
      max-width: 80%;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>üõ°Ô∏è Gamer-XMD Pairing Code üõ°Ô∏è</h1>
  <div id="code">Chargement du code...</div>
  <p>Scanne ce code dans WhatsApp ou copie-le pour te connecter imm√©diatement avec ton bot Gamer-XMD.</p>

  <script>
    async function fetchPairCode() {
      try {
        const response = await fetch('/pair');
        const data = await response.json();
        if(data.code) {
          const codeDiv = document.getElementById('code');
          codeDiv.textContent = data.code;
          codeDiv.onclick = () => {
            navigator.clipboard.writeText(data.code);
            alert('‚úÖ Code copi√© dans le presse-papier !');
          };
        } else {
          document.getElementById('code').textContent = '‚ùå Erreur lors de la r√©cup√©ration du code.';
        }
      } catch (err) {
        document.getElementById('code').textContent = '‚ùå Erreur r√©seau.';
      }
    }
    fetchPairCode();
  </script>
</body>
</html>
