<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {

      font-family: Arial, sans-serif;
      margin: 0;

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;

      backdrop-filter: blur(10px);
      max-width: 400px;
    }

    input[type="text"] {
      padding: 10px;
      width: 90%;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;

  </style>
</head>
<body>
  <div class="container">
    <h2>üîê G√âN√âRER UN CODE DE PARRAINAGE</h2>
    <div class="label">Entrez votre num√©ro WhatsApp</div>
    <input type="text" id="phone" placeholder="Ex : 22177xxxx" />
    <br />
    <button onclick="generatePairCode()">G√©n√©rer</button>
    <div class="code" id="pairCode"></div>
  </div>

  <script>
    async function generatePairCode() {
      const phone = document.getElementById('phone').value.trim();
      if (!phone) return alert('Veuillez entrer votre num√©ro.');

      try {
        const response = await fetch('/pair?phone=' + encodeURIComponent(phone));
        const html = await response.text();
        document.getElementById('pairCode').innerHTML = html;
      } catch (err) {
        document.getElementById('pairCode').innerHTML = '‚ùå Erreur de g√©n√©ration.';
        console.error(err);
      }
    }
  </script>
