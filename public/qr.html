<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>QR Connection</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body class="qr-bg">
    <div class="container">
        <h1>Connexion QR WhatsApp</h1>
        <div id="qr"></div>
    </div>

    <script>
        fetch('/qr')
            .then(res => res.json())
            .then(data => {
                const img = document.createElement('img');
                img.src = data.qrImage;
                document.getElementById('qr').appendChild(img);
            })
            .catch(err => {
                document.getElementById('qr').innerHTML = "Erreur QR";
                console.error(err);
            });
    </script>
</body>
</html>
