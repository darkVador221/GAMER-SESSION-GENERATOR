<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMER-XMD | QR Code</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body class="qr-bg">
    <div class="container">
        <h1>Connectez votre session via QR Code</h1>
        
        <div id="qr-container"></div>
        <p>Scannez ce code avec WhatsApp > Paramètres > Appareils liés</p>
        
        <div class="alternative">
            <p>Pas de téléphone ? <a href="/pair">Utilisez un code de parrainage</a></p>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script>
        const socket = io();
        socket.on('qr', (qr) => {
            QRCode.toCanvas(document.getElementById('qr-container'), qr, {
                width: 300,
                margin: 2,
                color: {
                    dark: '#FF5722',
                    light: '#121212'
                }
            });
        });
    </script>
</body>
</html>
