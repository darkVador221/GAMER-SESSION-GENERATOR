<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMER-XMD | Pair Code</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body class="pair-bg">
    <div class="container">
        <h1>GAMER-XMD V1</h1>
        <h2>GAMER-XMD PAIR CODE</h2>
        
        <p>Enter your WhatsApp number with country code<br>EX : 221XXXXXXX</p>
        
        <div class="input-container">
            <input type="text" id="number" placeholder="22177xxxx">
            <button id="submit">Generate Pair Code</button>
        </div>
        
        <div id="code-display">
            <h3>Your pair code will appear here</h3>
        </div>
        
        <footer>
            <p>Â© 2025 MADE IN BY DARK GAMER</p>
        </footer>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
    <script>
        document.getElementById('submit').addEventListener('click', async () => {
            const number = document.getElementById('number').value;
            if (!number) return alert('Please enter a number');
            
            try {
                const response = await axios.get(`/api/pair?number=${number}`);
                document.getElementById('code-display').innerHTML = 
                    `<h2>${response.data.code}</h2>`;
            } catch (error) {
                document.getElementById('code-display').innerHTML = 
                    `<p style="color:red">Error: ${error.response.data.error}</p>`;
            }
        });
    </script>
</body>
</html>
