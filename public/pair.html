<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Pair Code</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body class="pair-bg">
    <div class="container">
        <h1>Code d’Appariement</h1>
        <input type="text" id="number" placeholder="Entrez numéro WhatsApp (ex: 2217712XXXX)">
        <button onclick="generate()">Générer</button>
        <div id="code-display"></div>
    </div>

    <script>
        async function generate() {
            const number = document.getElementById('number').value;
            if (!number) return alert("Entrez un numéro !");
            try {
                const res = await fetch(`/pair?number=${number}`);
                const data = await res.json();
                document.getElementById('code-display').innerHTML = `<h2>${data.code}</h2>`;
            } catch (err) {
                document.getElementById('code-display').innerText = "Erreur !";
                console.error(err);
            }
        }
    </script>
</body>
</html>
