<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dark Gamer Session Generator</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
      color: #bb86fc;
    }
    #qr-code img {
      max-width: 300px;
      margin: 1rem auto;
      display: block;
    }
    #pair-section {
      margin-top: 2rem;
    }
    input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      margin-right: 0.5rem;
      width: 200px;
    }
    button {
      background: #bb86fc;
      color: #121212;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #9a65e8;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #666;
    }
    #message {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üïπÔ∏è Dark Gamer Session Generator</h1>

  <section id="qr-code">
    <h2>Connectez votre session via QR Code</h2>
    <div id="qr-container">Chargement du QR Code...</div>
  </section>

  <section id="pair-section">
    <h2>Ou connectez avec un code de parrainage</h2>
    <input type="text" id="pair-code" placeholder="Entrez le code de parrainage" />
    <button id="pair-btn">Connecter</button>
    <div id="message"></div>
  </section>

  <footer>
    Powered by Dark Gamer ‚öîÔ∏è
  </footer>

  <script>
    async function loadQRCode() {
      const res = await fetch('/qr');
      const data = await res.json();
      const container = document.getElementById('qr-container');
      if(data.qr){
        container.innerHTML = `<img src="${data.qr}" alt="QR Code"/>`;
      } else {
        container.textContent = 'Impossible de charger le QR Code.';
      }
    }

    async function connectPair() {
      const code = document.getElementById('pair-code').value.trim();
      const msg = document.getElementById('message');
      if(!code){
        msg.textContent = 'Veuillez entrer un code.';
        msg.style.color = 'orange';
        return;
      }
      msg.textContent = 'Connexion en cours...';
      msg.style.color = 'white';

      try {
        const res = await fetch('/pair', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code })
        });
        const result = await res.json();

        if(res.ok && result.success){
          msg.textContent = result.message;
          msg.style.color = 'lime';
        } else {
          msg.textContent = result.error || 'Erreur inconnue';
          msg.style.color = 'red';
        }
      } catch (e) {
        msg.textContent = 'Erreur r√©seau';
        msg.style.color = 'red';
      }
    }

    document.getElementById('pair-btn').addEventListener('click', connectPair);

    loadQRCode();
  </script>
</body>
</html>
