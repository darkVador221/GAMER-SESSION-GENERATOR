<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Sessions Baileys</title>

</head>
<body class="home-bg">
  <div class="container">
    <h1>ðŸ“‹ Sessions WhatsApp Actives</h1>
    <table id="sessionTable" border="1" style="width:100%; color:white;">
      <thead>
        <tr>
          <th>ðŸ“± TÃ©lÃ©phone</th>
          <th>ðŸ†” User ID</th>
          <th>ðŸ“… Date</th>
          <th>ðŸ§¹ Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function loadSessions() {
      const res = await fetch('/api/sessions');
      const sessions = await res.json();
      const tbody = document.querySelector('#sessionTable tbody');
      tbody.innerHTML = '';

      sessions.forEach(sess => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${sess.phone}</td>
          <td>${sess.userId || 'â€”'}</td>
          <td>${new Date(sess.createdAt).toLocaleString()}</td>
          <td><button onclick="deleteSession('${sess.phone}')">Supprimer</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function deleteSession(phone) {
      if (!confirm("Supprimer cette session ?")) return;
      await fetch(`/api/sessions/${phone}`, { method: 'DELETE' });
      loadSessions();
    }

    loadSessions();
  </script>
</body>
</html>
